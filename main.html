<!DOCTYPE html>
<HTML>
    <script src='js/main.js'></script>
    <link rel="stylesheet" href="static/style.css" ></link>
    <head>
        <title>
            JS calculator
        </title>
    </head>
    <form name='calculator'>
    <body>
        <table border="8" align='center'>
            <div class = "keys">
            <tr>
                <td colspan="3"><img src="http://www.christianitydaily.com/data/images/full/1929/oneplus-logo.png?w=600" height="60" width="150" alt=""></img></td>
            </tr>
            <tr>
                <td colspan="3">
                <input type='text' maxlength = "35" size="18" name='display'></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type='button'  value='1' onclick="addDigit('1')"></input>
                </td>
                <td>
                    <input type="button" value='2' onclick="addDigit('2')"></input>
                </td>
                <td>
                    <input type="button" value='3' onclick="addDigit('3')"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value='4' onclick="addDigit('4')"></input>
                </td>
                <td>
                    <input type="button" value='5' onclick="addDigit('5')"></input>
                </td>
                <td>
                    <input type="button" value='6' onclick="addDigit('6')"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value='7' onclick="addDigit('7')"></input>
                </td>
                <td>
                    <input type="button" value='8' onclick="addDigit('8')"></input>
                </td>
                <td>
                    <input type="button" value='9' onclick="addDigit('9')"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value='.' onclick="addDecimal()"></input>
                </td>
                <td>
                    <input type="button" value='0' onclick="addDigit('0')"></input>
                </td>
                <td>
                    <input type="button" value='C' onclick="clearDisplay()"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value='+' onclick="addOperation('+')"></input>
                </td>
                <td>
                    <input type="button" value='-' onclick="addOperation('-')"></input>
                </td>
                <td>
                    <input type="button" value='%' onclick="addOperation('%')"></input>
                </td>
            </tr>
            <td>
                    <input type="button" value='*' onclick="addOperation('*')"></input>
                </td>
                <td>
                    <input type="button" value='/' onclick="addOperation('/')"></input>
                </td>
                <td>
                    <input type="button" value='=' onclick="executeOperation()"></input>
                </td>
            </tr>
            </div>
        </table>
    </form>
    </body>
</HTML>
